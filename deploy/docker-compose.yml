version: "3.9"

services:
  db:
    image: postgres:15
    container_name: devops_db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: appdb
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser"]
      interval: 5s
      timeout: 5s
      retries: 10

  ai:
    image: mohamedbechir1/ai-service:latest
    container_name: devops_ai
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; r=urllib.request.urlopen('http://127.0.0.1:8001/health', timeout=3); sys.exit(0 if r.getcode()==200 else 1)\""]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: mohamedbechir1/backend:latest
    container_name: devops_backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: appuser
      DB_PASSWORD: apppassword
      DB_NAME: appdb
      AI_HOST: ai
      AI_PORT: 8001
    depends_on:
      db:
        condition: service_healthy
      ai:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    image: mohamedbechir1/frontend:latest
    container_name: devops_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  pgdata:
