version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins-local
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - C:/Users/Bachir/Desktop/projet_devops:/host-workspace
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=true
    networks:
      - jenkins-network

  dind:
    image: docker:24-dind
    container_name: jenkins-dind
    privileged: true
    volumes:
      - jenkins-dind-data:/var/lib/docker
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    networks:
      - jenkins-network

volumes:
  jenkins_home:
  jenkins-dind-data:

networks:
  jenkins-network:
    driver: bridge
